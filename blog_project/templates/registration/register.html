{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block bodyblock %}
<div class="container">
    <div style="width: 600px; margin-left: auto; margin-right: auto;">
        <h2 style="text-align: center;">Sign up to Bunty Blog</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form | crispy }}
            <input class="btn btn-primary form-control mb-4" type="submit" value="Sign Up">
        </form>
    </div>

</div>

{% endblock %}
