{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block bodyblock %}
<div style="width: 600px; margin-left: auto; margin-right: auto;">
    <div class="card  bg-light   mb-3" style="max-width: 600px;">
        <div class="row no-gutters">
            <div class="col-md-2 my-4 ml-4">
                <img class=" border border-warning rounded-circle rounded-lg" src="{{user.profile.image.url}}"
                    alt="No Profile Pic" width="100" height="100">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Full Name: {{user.first_name |title}} {{user.last_name}}</h5>
                    <p class="card-text"><span>Username: {{user.username}}</span><br>
                        <span>{{user.profile.bio}}</span><br><a href="{{user.profile.fb_url}}"
                            target="_blank">Facebook</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
 
    <div>
        <div style="width: 600px; margin-left: auto; margin-right: auto;">
            <h2 style="text-align: center;">Update info</h2>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form | crispy }}
                {{ p_form | crispy }}
                <input class="btn btn-primary form-control mb-4" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>

<script>
    let name='{{user.id}}'
    document.getElementById('id_user').value=name
</script>

{% endblock %}
